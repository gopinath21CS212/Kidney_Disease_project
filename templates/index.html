<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Disease Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Kidney Disease Prediction</h1>
        <form action="{{ url_for('predict') }}" method="POST" class="mt-4">
            <!-- Numerical inputs -->
            <div class="form-group">
                <input type="number" class="form-control" name="age" placeholder="Age" required="required">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="blood_pressure" placeholder="Blood Pressure" required="required">
            </div>
            <div class="form-group">
                <input type="number" step="0.01" class="form-control" name="specific_gravity" placeholder="Specific Gravity" required="required">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="albumin" placeholder="Albumin" required="required">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="sugar" placeholder="Sugar" required="required">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="blood_glucose_random" placeholder="Blood Glucose Random" required="required">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="bload_urea" placeholder="Blood Urea" required="required">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="serum_creatinine" placeholder="Serum Creatinine" required="required">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="sodium" placeholder="Sodium" required="required">
            </div>
            <div class="form-group">
                <input type="number" step="0.01" class="form-control" name="potassium" placeholder="Potassium" required="required">
            </div>
            <div class="form-group">
                <input type="number" step="0.01" class="form-control" name="haemoglobin" placeholder="Haemoglobin" required="required">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="packet_cell_volume" placeholder="Packed Cell Volume" required="required">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="white_blood_cell_count" placeholder="White Blood Cell Count" required="required">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="red_blood_cell_count" placeholder="Red Blood Cell Count" required="required">
            </div>

            <!-- Categorical inputs -->
            <div class="form-group">
                <select class="form-control" name="red_blood_cells" required>
                    <option value="">Select Red Blood Cells</option>
                    <option value="1">Normal</option>
                    <option value="0">Abnormal</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" name="pus_cell" required>
                    <option value="">Select Pus Cell</option>
                    <option value="1">Normal</option>
                    <option value="0">Abnormal</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" name="pus_cell_clumps" required>
                    <option value="">Select Pus Cell Clumps</option>
                    <option value="1">Present</option>
                    <option value="0">Not Present</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" name="bacteria" required>
                    <option value="">Select Bacteria</option>
                    <option value="1">Present</option>
                    <option value="0">Not Present</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" name="hypertension" required>
                    <option value="">Select Hypertension</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" name="diabetes_mellitus" required>
                    <option value="">Select Diabetes Mellitus</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" name="coronary_artery_disease" required>
                    <option value="">Select Coronary Artery Disease</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" name="appetite" required>
                    <option value="">Select Appetite</option>
                    <option value="1">Good</option>
                    <option value="0">Poor</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" name="peda_edema" required>
                    <option value="">Select Pedal Edema</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" name="anemia" required>
                    <option value="">Select Anemia</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="alert alert-info mt-4">
            <h4 class="text-center">{{ prediction_text }}</h4>
        </div>
        {% endif %}
        
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
